.phpunit:
  image: kooldev/kool:1.0
  services:
    - docker:19-dind
  tags:
    - dind
  stage: QA
  interruptible: true
  before_script:
    - cp .env.testing .env
    - kool start
    - kool run wait-services
  script:
    - kool run phpunit
  after_script:
    - kool logs > storage/logs/kool_logs
    - kool stop
  artifacts:
    paths:
      - storage/logs
    when: on_failure
    expire_in: 1 week
  dependencies:
    - vendor
    - assets
  needs:
    - vendor
    - assets
